<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review  -->
            <article class="review">
                <div class="img-container">
                    <img src="" alt="person image" id="person-img">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">UI Developer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi quaerat quidem praesentium facilis, vel, voluptate aliquid libero quasi repellat ab quos? Ullam, voluptatem quisquam quos minus explicabo hic dignissimos provident!
                </p>

                <!-- previous and next button  -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>                 
                </div>
                <!-- random button  -->
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
    <!-- <script type="module" src="allreview.js"></script> -->
</body>

</html>
